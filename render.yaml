services:
  - type: web
    name: words-backend
    runtime: docker
    plan: free
    dockerfilePath: ./deploy/backend.Dockerfile
    dockerContext: .
    envVars:
      - key: FRONTEND_URL
        value: https://words-frontend.onrender.com
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: words-db
          property: connectionString

  - type: static
    name: words-frontend
    plan: free
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://words-backend.onrender.com

databases:
  - name: words-db
    plan: free
